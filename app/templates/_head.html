<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if bottle %}
    {% if bottle.image_count %}
  <meta data-rh="true" property="og:image" content="https://my-whiskies-pics.s3-us-west-1.amazonaws.com/{{ bottle.id }}_1.png" />
    {% endif %}
  {% endif %}
  {% if title %}
  <meta data-rh="true" property="og:title" content="{{ title }}" />
  {% endif %}

  {% if has_captcha %}
  <script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_public_key }}"></script>
  <script>
    function onSubmit(token) {
      document.getElementById("exampleForm").submit();
    }

    grecaptcha.ready(function() {
      grecaptcha.execute("{{ recaptcha_public_key }}", {action: "submit"}).then(function(token) {
          var recaptchaResponse = document.getElementById("g-recaptcha-response");
          recaptchaResponse.value = token;
      });
    });
  </script>
  {% endif %}
  <!-- favico -->
  <link href="{{ url_for('static', filename='favicon/favicon.ico') }}" rel="shortcut icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>
    {% if title %}
      {{ title }}
    {% else %}
      My Whiskies
    {% endif %}
  </title>
</head>
