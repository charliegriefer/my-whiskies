<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta data-rh="true" property="og:image" content="{{ g.bottle_og_image_url }}" />
  {% if title -%}
  <meta data-rh="true" property="og:title" content="{{ title | replace(' &raquo;', ':') }}" />
  {%- endif %}

  <!-- favico -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon/favicon.svg') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <meta name="apple-mobile-web-app-title" content="My Whiskies Online" />
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet" />

  <link href="{{ url_for('static', filename='css/select2.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

  <title>
    {% if title %}
      {{ title | replace(' &raquo;', ':') }}
    {% else %}
      My Whiskies
    {% endif %}
  </title>
</head>
