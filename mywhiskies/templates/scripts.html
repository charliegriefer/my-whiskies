{% filter indent(0, first=False) %}
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
<script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_public_key }}"></script>
{% endfilter %}
<script>
  const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
  const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

  document.addEventListener("DOMContentLoaded", function () {
    for (let n = 1; n <= 3; n++) {
      const input = document.querySelector(`#bottle_image_${n}`);
      const preview = document.querySelector(`#image-preview-${n}`);
      const placeholder = document.querySelector(`#placeholder-${n}`);
      const clearBtn = document.querySelector(`#clear-image-${n}`);
      const removeInput = document.querySelector(`#remove_image_${n}`); // Hidden field

      // Show remove button if the image exists on load
      if (removeInput && removeInput.value === "" && preview && !preview.classList.contains("d-none")) {
        clearBtn.classList.remove("d-none");
      }

      // Handle new image uploads
      if (input) {
        input.addEventListener("change", function () {
          if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
              if (preview) {
                preview.src = e.target.result; // Update image preview
                preview.classList.remove("d-none");
              }
              if (placeholder) placeholder.classList.add("d-none");
              if (clearBtn) clearBtn.classList.remove("d-none");
              if (removeInput) removeInput.value = ""; // Clear removal flag
            };
            reader.readAsDataURL(this.files[0]);
          } else {
            // Reset if no file is selected
            if (preview) preview.classList.add("d-none");
            if (placeholder) placeholder.classList.remove("d-none");
            if (clearBtn) clearBtn.classList.add("d-none");
          }
        });
      }

    // Handle image removal
    if (clearBtn) {
      clearBtn.addEventListener("click", function () {
        if (input) input.value = ""; // Clear the file input
          if (preview) {
            preview.src = ""; // Clear the preview image
            preview.classList.add("d-none"); // Hide the preview
          }
          if (placeholder) {
            placeholder.classList.remove("d-none"); // Show the placeholder
          } else {
          }
          clearBtn.classList.add("d-none"); // Hide remove button
          if (removeInput) {
            removeInput.value = "YES"; // Mark for removal
          }
        });
      }
    }
  });

  function delete_flash(flash) {
    $(flash).parent().remove();
  }

  $(document).ready(function() {
    // image uploads on bottle edit
    $("button.remove-image").on("click", function() {
      $("#remove_image_" + this.value).val("YES");
      $("#bottle-image-" + this.value).addClass("d-none");
      let how_many_are_showing = $("div.bottle-images:visible").length + 1;
      $("#upload-image-" + how_many_are_showing).removeClass("d-none");
    });

    // registration form script
    const terms_checkbox = $("#register_form #agree_terms");
    $("#register_form #submit").prop("disabled", !terms_checkbox.is(":checked"));
    $("#register_form #agree_terms").change(function() {
      $("#register_form #submit").prop("disabled", !this.checked);
    });

    // bottle add/edit formn (distilleries)
    $(".js-select2").select2({
      allowClear: true
    });
  });
  
  {%- if has_datatable %}
    {% filter indent(2, first=False) %}
{% include "shared/datatable/" + location + "/js.html" %}
{% include "shared/datatable/shared_js.html" -%}
    {%- endfilter -%}
  {%- endif -%}
{% if has_captcha %}
  // google recaptcha
  grecaptcha.ready(function() {
    grecaptcha.execute("{{ recaptcha_public_key }}", {action: "submit"}).then(function(token) {
      var recaptchaResponse = document.getElementById("g-recaptcha-response");
      recaptchaResponse.value = token;
    });
  });
{%- endif %}
</script>
